<html>
<head>
    <title>Exercise 01</title>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="clickChange">
    <p>{{ text }} </p>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            text: 'Hello World!'
        },
        methods: {
            clickChange: function (event) {
                this.text = event.target.value
            }
        }
    })
</script>
</html>
